<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

		<div class="container">
		    <div class="row">
		        <div class="col-md-8 mx-auto rounded border p-4 m-4">
		            <h2 class="text-center mb-5">Nova Pessoa</h2>
		            <form method="post" th:object="${pessoacad}">
		
		                <div class="row mb-3">
		                    <label class="col-sm-4 col-form-label">Nome</label>
		                    <div class="col-sm-8">
		                        <input class="form-control" required th:field="${pessoacad.nome}">                        	                        
		                    </div>
		                </div>
		
		                <div class="row mb-3">
		                    <label class="col-sm-4 col-form-label">Telefone</label>
		                    <div class="col-sm-8">
		                        <input class="form-control" required th:field="${pessoacad.telefone}">
		                    </div>
		                </div>
		
		               <div class="row mb-3">
						    <label class="col-sm-4 col-form-label">CPF</label>
						    <div class="col-sm-8">
						        <input class="form-control" required th:field="${pessoacad.cpf}">
						        <p th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></p>
						    </div>
						</div>

		                <div class="row mb-3">
		                    <label class="col-sm-4 col-form-label">Email</label>
		                    <div class="col-sm-8">
		                        <input class="form-control" required th:field="${pessoacad.email}">
		                    </div>
		                </div>
		
		                <div class="row">
		                    <div class="offset-sm-4 col-sm-4 d-grid">
		                        <button type="submit" class="btn btn-primary">Enviar</button>
		                    </div>
		                    <div class="col-sm-4 d-grid">
		                        <a class="btn btn-outline-primary" href="/pessoas">Cancelar</a>
		                    </div>
		                </div>
		
		            </form>
		        </div>
		    </div>
		</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
